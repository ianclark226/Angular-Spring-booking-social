<div class="p-2">
  <h2>Manage my book</h2>
  <hr>
  <div class="alert alert-danger mt-2" *ngIf="errorMsg?.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
<div class="d-flex gap-2">
  <div class="col-3">
    <img class="rounded-1" width="100%" height="100%" [src]=" selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="">
    <div class="mt-2">
      <input class="form-control" type="file" id="formFile" accept="image/*"(change)="onFileSelected($event)">
    </div>
  </div>
  <div class="col-9">
    <form class="row g-3">
      <div class="col-12">
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]="bookRequest.title" type="text" name="title" class="form-control" id="title" placeholder="Book title">
      </div>
      <div class="col-6">
        <label for="author" class="form-label">Author Name</label>
        <input [(ngModel)]="bookRequest.authorName" type="text" name="author" class="form-control" id="author" placeholder="Author Name">
      </div>
      <div class="col-6">
        <label for="isbn" class="form-label">ISBN</label>
        <input [(ngModel)]="bookRequest.isbn" type="text" name="isbn" class="form-control" id="isbn" placeholder="ISBN">
      </div>
      <div class="col-12">
        <label for="synopsis" class="form-label">Synopsis</label>
        <textarea [(ngModel)]="bookRequest.synopsis" rows="4" name="synopsis" class="form-control" id="synopsis" placeholder="Synopsis"></textarea>
      </div>
      <div class="col-12">
        <input [(ngModel)]="bookRequest.shareable" name="shareme" type="checkbox" id="shareme" class="form-check-input">
        <label for="shareme">Share Me</label>
      </div>
      <div class="d-flex justify-content-end gap-2 col-12">
        <button (click)="saveBook()" class="btn btn-outline-primary" type="submit"><i class="fas-fa-save"></i>&nbsp;Save</button>
        <a href="" routerLink="/books/my-books" class="btn btn-link text-danger"><i class="fas fa-times"></i>&nbsp;Cancel</a>
      </div>
    </form>
  </div>
</div>
</div>
